<GridLayout rows="*">
    <RadListView row="0" [items]="[0]" pullToRefresh="true" (pullToRefreshInitiated)="refresh($event)">
        <ng-template tkListItemTemplate let-item="item" let-i="index">
            <StackLayout orientation="vertical">
                <StackLayout (doubleTap)="onDoubleTapBalance()" (longPress)="onLongPressBalance()" (swipe)="onSwipeBalance($event)" class="balance-container" orientation="vertical">
                    <Image *ngIf="loading == false" class="qrcode" [src]="qrcode"></Image>
                    <StackLayout *ngIf="loading" class="p-30" orientation="vertical">
                        <ActivityIndicator busy="true" width="100" height="100" class="activity-indicator"></ActivityIndicator>
                    </StackLayout>
                    <StackLayout class="hr-light"></StackLayout>
                    <Label class="p-t-10 p-b-10" [text]="address"></Label>
                    <StackLayout class="hr-light"></StackLayout>
                    <Label *ngIf="confirmed" class="p-t-10 p-b-10" [text]="'Balance: ' + balance"></Label>
                    <Label *ngIf="!confirmed" class="p-t-10 p-b-10 fa" [text]="'Balance: ' + balance + ' &#xf021;'"></Label>
                    <StackLayout class="hr-light"></StackLayout>
                    <Label class="text-center fa p-t-10 p-b-10" [text]="marketService.getPriceBTC(account.balance) + '  &#xf0ec;  ' + marketService.getPriceFiatCurrency(account.balance)"></Label>
                </StackLayout>
                <StackLayout orientation="vertical">
                    <Button *ngIf="account?.type == 'active'" class="btn btn-primary btn-active action-button fa" text="Send &#xf08b;" [nsRouterLink]="['/tabs/balance/send']"></Button>
                    <!--<Button class="btn btn-primary btn-active action-button" text="Receive" (tap)="onTapReceive($event)"></Button>-->
                    <Button *ngIf="account?.type == 'offline'" class="btn btn-primary btn-active action-button fa" text="Activate &#xf05d;" [nsRouterLink]="['/tabs/accounts/activate']"></Button>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
