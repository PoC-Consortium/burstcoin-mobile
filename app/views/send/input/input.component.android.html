<RadSideDrawer drawerLocation="left" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label class="p-t-5 p-b-5 big-label fa" [text]="'&#xf2b9; ' + ('SEND.CONTACTS' | translate)"></Label>
        </StackLayout>
        <ListView [items]="account.contacts" (itemTap)="onTapContact($event)" class="list-group">
            <ng-template let-country="item" let-i="index">
                <GridLayout class="list-group-item">
                    <Label [text]="contact.address"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
        <Button class="btn btn-primary btn-active icon-button fa text-center" text="&#xf067;" (tap)="onTapAddContact()"></Button>
    </StackLayout>

    <StackLayout tkMainContent class="page-content" orientation="vertical">
        <StackLayout class="container">
            <StackLayout class="body-container" orientation="vertical">
                <Label class="font-italic huge-label" [text]="('SEND.BALANCE' | translate) + ': ' + balance"></Label>
                <GridLayout columns="*, auto, auto, *" rows="auto">
                    <Button col="1" style="margin-right: 0px" class="icon-button btn btn-primary btn-active fa text-center" text="&#xf2b9;" (tap)=onTapContacts($event)></Button>
                    <Button col="2" style="margin-left: 0px" class="icon-button btn btn-primary btn-active fa text-center" text="&#xf083;" (tap)=onTapScan($event)></Button>
                </GridLayout>
                <StackLayout class="hr-light"></StackLayout>
                <GridLayout class="text-left m-t-10" columns="auto, 4*, auto, 4*, auto, 4*, auto, 5*" rows="auto, auto">
                    <Label col="0" colspan="3" row="0" class="p-t-5 p-b-5 big-label fa" [text]="'&#xf2bc; ' + ('SEND.RECIPIENT' | translate)"></Label>

                    <Label col="0" row="1" class="big-label fa" text="BURST-"></Label>
                    <TextField col="1" row="1" class="input recipient-input" [(ngModel)]="recipientParts[0]" (returnPress)="formatRecipient()"></TextField>
                    <Label col="2" row="1" class="big-label fa" text="-"></Label>
                    <TextField col="3" row="1" class="input recipient-input" [(ngModel)]="recipientParts[1]" (returnPress)="formatRecipient()"></TextField>
                    <Label col="4" row="1" class="big-label fa" text="-"></Label>
                    <TextField col="5" row="1" class="input recipient-input" [(ngModel)]="recipientParts[2]" (returnPress)="formatRecipient()"></TextField>
                    <Label col="6" row="1" class="big-label fa" text="-"></Label>
                    <TextField col="7" row="1" class="input recipient-input" [(ngModel)]="recipientParts[3]" (returnPress)="formatRecipient()"></TextField>
                </GridLayout>
                <StackLayout class="hr-light m-t-10 m-b-10"></StackLayout>
                <GridLayout class="text-left m-b-10" columns="100, auto, 70, *" rows="auto, auto">
                    <Label col="0" row="0" class="p-t-5 p-b-5 big-label fa" [text]="'&#xf0d6; ' + ('SEND.AMOUNT' | translate)"></Label>
                    <TextField #amountField col="0" row="1" class="input-border number-input" keyboardType="number" [(ngModel)]="amount" (ngModelChange)="calculateTotal('amount')"></TextField>
                    <Label col="2" row="0" class="p-t-5 p-b-5 big-label fa" [text]="'&#xf0ec; ' + ('SEND.FEE' | translate)"></Label>
                    <TextField col="2" row="1" class="input-border number-input" keyboardType="number" [(ngModel)]="fee" (ngModelChange)="calculateTotal('fee')"></TextField>
                    <Label col="1" row="1" rowspan="2" class="p-10 fa text-center" text="+"></Label>
                    <Label col="3" row="1" rowspan="2" class="p-5 fa text-center" [text]="'= ' + marketService.getPriceFiatCurrency(total)"></Label>
                </GridLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout class="m-b-20" orientation="vertical">
                <Button class="btn btn-primary btn-active action-button fa" [text]="('SEND.VERIFY' | translate) +  ' &#xf132;'" (tap)="onTapVerify($event)"></Button>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
